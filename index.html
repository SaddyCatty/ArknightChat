<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>实时聊天室</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h1>实时聊天室</h1>
        <a href="https://saddycatty.github.io/Arknights/" class="home-btn"
          >返回主页</a
        >
      </div>

      <ul id="messages"></ul>

      <form id="message-form">
        <input
          type="text"
          id="message-input"
          autocomplete="off"
          placeholder="输入消息..."
        />
        <button>发送</button>
      </form>
    </div>

    <div class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>欢迎来到聊天室</h2>
        <form id="name-form">
          <input type="text" id="name-input" placeholder="请输入您的昵称" />
          <button type="submit">确定</button>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="app.js"></script>
  </body>
</html>
